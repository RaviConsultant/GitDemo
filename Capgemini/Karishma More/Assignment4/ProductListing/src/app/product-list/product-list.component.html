<div>Welcome to Product List!</div>

<div [ngStyle]="{'background-color':'Black', 'color':'White'}">Product List</div>

<!--printing product list in table form-->
<table class=" table table-striped">
  <thead>
   <tr>
      <th> Product Id </th>
      <th> Title </th>
      <th> Description </th>
      <th> Sales Price </th>
      <th> Current Stock </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <!--Interpolation-->
      <td> {{ product.id }} </td>
      <td> {{ product.title }} </td>
      <td> {{ product.description }} </td>
      <td> {{ product.sales_price }} </td>
      <td> {{ product.current_stock }} </td>
    </tr>
  </tbody>
</table>
